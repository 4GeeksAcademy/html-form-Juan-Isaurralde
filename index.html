<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>HTML Forms bootstrap</title>
</head>

<body>
    <div class="container">
        <form action="">
            <div class="card">
                <div class="card-header">
                    <h2>Payment for example</h2>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label class="form-label" for="card">Card#</label>
                            <input class="form-control" placeholder="XXXXXXXXXXXXX" id="card" type="text">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label" for="cvc">CVC#</label>
                            <input class="form-control" placeholder="0000" id="cvc" type="text">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label" for="amount">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" placeholder="Amount" class="form-control" aria-label="Amount"
                                    id="amount">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label" for="first-name">First Name</label>
                            <input class="form-control" id="first-name" type="text">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="last-name">Last Name</label>
                            <input class="form-control" id="last-name" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label" for="city">City</label>
                            <input class="form-control" id="city" type="text">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label" for="state">State</label>
                            <select class="form-select" id="state" aria-label="state">
                                <option selected>Pick a state</option>
                                <option value="1">Estado 1</option>
                                <option value="2">Estado 2</option>
                                <option value="3">Estado 3</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label" for="postal-code">Postal Code</label>
                            <input class="form-control" id="postal-code" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 ">
                            <label class="form-label col-12" for="accepted-cards">We accept</label>
                            <div class="text-bg-secondary py-1 px-2 rounded btn-group" id="accepted-cards">
                                <div class="form-check form-check-inline ">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline ">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline ">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                                </div>
                                <div class="form-check ">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio4" value="option4">
                                    <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex"></i></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="message">Message</label>
                            <textarea class="form-control" name="" id="message" rows="2"></textarea>
                        </div>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-end">
                    <button class="btn btn-secondary mx-2">Cancel</button>
                    <button class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
